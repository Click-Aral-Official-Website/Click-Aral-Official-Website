    body {

      background-size: cover;

    .content {

    h1.typing-title {

    h2 {

    .products {
      margin: 30px 0;
      font-size: 1.5em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .product-box {
      border: 2px solid #ffffff;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 15px #ffffff;
      transition: 0.3s;
    }
    .product-box:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }
    .contacts {
      margin: 30px 0;
      font-size: 1.5em;
    }
    .contacts ul {
      list-style: none;
      padding: 0;
    }
    a {
      color: #ffffff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Circle Logo */
    .circle-logo {
      margin: 40px auto 10px auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 20px #ffffff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .circle-logo:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #ffffff;
    }
    .circle-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Typing effect */
    .typing {
      font-size: 1.5em;
      margin-top: 30px;
      color: #ffffff;
      border-right: 2px solid #ffffff;
      white-space: nowrap;
      overflow: hidden;
      width: 30ch;
      margin-left: auto;
      margin-right: auto;
      animation: typing 5s steps(30), blink .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 30ch }
    }
    @keyframes typingTitle {
      from { width: 0 }
      to { width: 32ch }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    /* Glitch Text Effect */
    .glitch {
      font-size: 2em;
      font-weight: bold;
      color: red;
      position: relative;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 #000; }
      20% { text-shadow: -2px -2px red, 2px 2px #000; }
      40% { text-shadow: 2px 2px red, -2px -2px #000; }
      60% { text-shadow: -2px 2px red, 2px -2px #000; }
      80% { text-shadow: 2px -2px red, -2px 2px #000; }
      100% { text-shadow: 2px 0 red, -2px 0 #000; }
    }
  </style>
