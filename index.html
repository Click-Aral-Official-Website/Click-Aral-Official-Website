<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>XKXNX OFFICIAL WORLD...</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("mybg.gif") no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      font-family: monospace;
      overflow-x: hidden;
      overflow-y: auto;
      text-align: center;
    }
    .content {
      position: relative;
      z-index: 2;
      padding: 50px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      display: inline-block;
      margin-top: 40px;
    }
    /* Typing Title */
    h1.typing-title {
      font-size: 3.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ffffff;
      border-right: 2px solid #ffffff;
      white-space: nowrap;
      overflow: hidden;
      width: 32ch;
      margin-left: auto;
      margin-right: auto;
      animation: typingTitle 5s steps(32), blink .75s step-end infinite;
    }
    h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #ffffff;
    }
    .products {
      margin: 30px 0;
      font-size: 1.5em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .product-box {
      border: 2px solid #ffffff;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 15px #ffffff;
      transition: 0.3s;
    }
    .product-box:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }
    .contacts {
      margin: 30px 0;
      font-size: 1.5em;
    }
    .contacts ul {
      list-style: none;
      padding: 0;
    }
    a {
      color: #ffffff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Circle Logo */
    .circle-logo {
      margin: 40px auto 10px auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 20px #ffffff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .circle-logo:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #ffffff;
    }
    .circle-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Glitch Name */
    .glitch {
      font-size: 2em;
      font-weight: bold;
      color: red;
      position: relative;
      display: inline-block;
      margin-top: 10px;
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      color: #ff0000;
    }
    .glitch::after {
      animation: glitchBottom 2s infinite linear alternate-reverse;
      color: #ff3333;
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      20% { clip: rect(0, 9999px, 50px, 0); transform: translate(-5px, -5px); }
      40% { clip: rect(0, 9999px, 0, 0); }
      60% { clip: rect(0, 9999px, 40px, 0); transform: translate(5px, 5px); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      20% { clip: rect(50px, 9999px, 100px, 0); transform: translate(5px, 5px); }
      40% { clip: rect(0, 9999px, 0, 0); }
      60% { clip: rect(30px, 9999px, 80px, 0); transform: translate(-5px, -5px); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
    /* Typing effect generic */
    .typing {
      font-size: 1.5em;
      margin-top: 30px;
      color: #ffffff;
      border-right: 2px solid #ffffff;
      white-space: nowrap;
      overflow: hidden;
      width: 30ch;
      margin-left: auto;
      margin-right: auto;
      animation: typing 5s steps(30), blink .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 30ch }
    }
    @keyframes typingTitle {
      from { width: 0 }
      to { width: 32ch }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    /* Music Controls */
    .music-controls {
      margin-top: 20px;
    }
    .music-controls button {
      background: black;
      color: white;
      border: 1px solid white;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    .music-controls button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
