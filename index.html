    body {
      margin: 0;

      background-size: cover;
      color: #00ff00;
      font-family: monospace;
      overflow-x: hidden;
      overflow-y: auto;
      text-align: center;
    }
    .content {
      position: relative;
      z-index: 2;
      padding: 50px;
      background: rgba(0, 0, 0, 0.6); /* translucent box para mas readable text */
      border-radius: 20px;
      display: inline-block;
      margin-top: 40px;
    }
    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff00;
    }
    h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00ff00;
    }
    .products {
      margin: 30px 0;
      font-size: 1.5em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .product-box {
      border: 2px solid #00ff00;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff00;
      transition: 0.3s;
    }
    .product-box:hover {
      background: rgba(0, 255, 0, 0.1);
      transform: scale(1.05);
    }
    .contacts {
      margin: 30px 0;
      font-size: 1.5em;
    }
    .contacts ul {
      list-style: none;
      padding: 0;
    }
    a {
      color: #00ff00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Circle Logo */
    .circle-logo {
      margin: 40px auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 20px #00ff00;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .circle-logo:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #00ff00;
    }
    .circle-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Typing effect */
    .typing {
      font-size: 1.5em;
      margin-top: 30px;
      color: #00ff00;
      border-right: 2px solid #00ff00;
      white-space: nowrap;
      overflow: hidden;
      width: 30ch; /* adjust depende sa haba ng text */
      animation: typing 5s steps(30), blink .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 30ch }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
  </style>
