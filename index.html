<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XKXNX OFFICIAL WORLD...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("mybg.gif") no-repeat center center fixed; /* GIF background */
      background-size: cover;
      color: white; /* text color white */
      font-family: monospace;
      overflow-x: hidden;
      overflow-y: auto;
      text-align: center;
    }
    .content {
      position: relative;
      z-index: 2;
      padding: 50px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      display: inline-block;
      margin-top: 40px;
    }
    h1.typing-title {
      font-size: 3.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px white;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 32ch;
      margin-left: auto;
      margin-right: auto;
      animation: typingTitle 5s steps(32), blink .75s step-end infinite;
    }
    h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 15px white;
    }
    .products {
      margin: 30px 0;
      font-size: 1.5em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .product-box {
      border: 2px solid white;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 15px black;
      transition: 0.3s;
      color: white;
    }
    .product-box:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }
    .contacts {
      margin: 30px 0;
      font-size: 1.5em;
    }
    .contacts ul {
      list-style: none;
      padding: 0;
    }
    a {
      color: white;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Circle Logo */
    .circle-logo {
      margin: 40px auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 20px black;
      border: 3px solid white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .circle-logo:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px white;
    }
    .circle-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Typing effect generic */
    .typing {
      font-size: 1.5em;
      margin-top: 30px;
      color: white;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 30ch;
      margin-left: auto;
      margin-right: auto;
      animation: typing 5s steps(30), blink .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 30ch }
    }
    @keyframes typingTitle {
      from { width: 0 }
      to { width: 32ch }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    /* Music Buttons */
    .music-controls {
      margin-top: 20px;
    }
    .music-controls button {
      background: black;
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .music-controls button:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Main Content -->
  <div class="content">
    <!-- LOGO (TOP - PNG) -->
    <div class="logo">
      <img src="logo-top.png" alt="Top Logo" width="300">
    </div>

    <!-- Typing Title -->
    <h1 class="typing-title">XKXNX OFFICIAL WORLD...</h1>

    <div class="products">
      <h2>Products</h2>
      <div class="product-box">FILES 1.0</div>
      <div class="product-box">FILES 2.0</div>
      <div class="product-box">FILES 3.0</div>
    </div>

    <div class="contacts">
      <h2>Contact Me</h2>
      <ul>
        <li>Email: <a href="mailto:xkxnxdex@gmail.com">xkxnxdex@gmail.com</a></li>
        <li>Instagram: <a href="https://instagram.com/_https.xkxnx" target="_blank">@_https.xkxnx</a></li>
        <li>Facebook: <a href="https://www.facebook.com/share/1Acmkm2Lx2/" target="_blank">My Facebook</a></li>
      </ul>
    </div>

    <!-- Circle Logo clickable to Discord -->
    <a href="https://discord.com/users/768383488449183745" target="_blank">
      <div class="circle-logo">
        <img src="mylogo.png" alt="My Custom Logo">
      </div>
    </a>

    <!-- Typing Quotes -->
    <div class="typing">" Do you love xkxnx.... ? "</div>

    <!-- Music Controls -->
    <div class="music-controls">
      <button onclick="playAudio()">▶ Play Music</button>
      <button onclick="stopAudio()">⏹ Stop Music</button>
    </div>
  </div>

  <!-- YouTube Hidden Player -->
  <div style="display:none;">
    <iframe id="ytplayer" width="0" height="0"
      src="https://www.youtube.com/embed/iKfMspsKmY8?enablejsapi=1"
      frameborder="0"></iframe>
  </div>

  <script>
    // YouTube API
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer');
    }
    function playAudio() {
      if (player) player.playVideo();
    }
    function stopAudio() {
      if (player) player.stopVideo();
    }

    // Load YouTube API script
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>

</body>
</html>
