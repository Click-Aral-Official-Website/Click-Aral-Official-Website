<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>REV KEN OFFICIAL WEBSITE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }
    canvas.matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: #00ff00;
      font-size: 15px;
      line-height: 15px;
      opacity: 0.2;
      pointer-events: none;
    }
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff00;
    }
    .products {
      margin: 30px 0;
      font-size: 1.5em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .product-box {
      border: 2px solid #00ff00;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff00;
      transition: 0.3s;
    }
    .product-box:hover {
      background: rgba(0, 255, 0, 0.1);
      transform: scale(1.05);
    }
    .contacts {
      margin: 30px 0;
      font-size: 1.5em;
    }
    .contacts ul {
      list-style: none;
      padding: 0;
    }
    a {
      color: #00ff00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .logo {
      margin: 40px 0;
    }
    .logo img {
      width: 400px; /* parehong laki */
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Background -->
  <canvas id="matrix" class="matrix"></canvas>

  <!-- Main Content -->
  <div class="content">
    <!-- LOGO (TOP - PNG) -->
    <div class="logo">
      <img src="logo-top.png" alt="Top Logo">
    </div>

    <h1>REV KEN OFFICIAL WEBSITE</h1>

    <div class="products">
      <h2>Products</h2>
      <div class="product-box">FILES REV K-SPAMMER</div>
      <div class="product-box">FILES REV 1.0-NUKER</div>
      <div class="product-box">FILES REV 2.0</div>
    </div>

    <div class="contacts">
      <h2>Contact Me</h2>
      <ul>
        <li>Email: <a href="mailto:revxgng@gmail.com">revxgng@gmail.com</a></li>
        <li>Instagram: <a href="https://instagram.com/_https.revx.ken" target="_blank">@_https.revx.ken</a></li>
        <li>Facebook: <a href="https://www.facebook.com/share/1Acmkm2Lx2/" target="_blank">My Facebook</a></li>
      </ul>
    </div>

    <!-- LOGO (BOTTOM - JPEG) -->
    <div class="logo">
      <img src="logo-bottom.jpeg" alt="Bottom Logo">
    </div>
  </div>

  <!-- Matrix Background Script -->
  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "REVKENX";
    const fontSize = 20;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 35);
  </script>
</body>
</html>
